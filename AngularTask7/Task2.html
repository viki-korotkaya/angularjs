<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="taskListApp">
<head>
    <title>ToDo List</title>
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />
    
    <script src="app.js"></script>
    

</head>
<body ng-controller="TaskListCtrl">

    <div class="container panel">

        <h3>ToDo List</h3>

        <table class="table" style="margin-bottom: 20px;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tr ng-repeat="task in tasks">
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>{{task.dueDate | date:'dd.MM.yyyy'}}</td>
                <td>{{task.completed}}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-default" ng-click="delete(task)">
                        Delete
                    </button>
                    <button class="btn btn-xs btn-default" ng-click="editOrCreate(task)">
                        Edit
                    </button>
                </td>
            </tr>
        </table>

        <div>
            <form class="form-horizontal">
            <div class="form-group row">
                <label for="input1" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" placeholder="Task Name" ng-model="currentTask.name" />
                </div>
            </div>

            <div class="form-group row">
                <label for="input2" class="col-sm-2 control-label">Due Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="input2" placeholder="дд.мм.гггг" ng-model="currentTask.dueDate" />
                </div>
            </div>

            <div class="form-group row">
                <label for="input3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                <textarea id="input3" class="form-control" rows="3" ng-model="currentTask.description"></textarea>
                    
                </div>
            </div>

             <div class="form-group row">
                <label for="input4" class="col-sm-2 control-label">Completed</label>
                <div class="col-sm-10" class="checkbox">
                    
                    <input type="checkbox" id="input4" ng-model="currentTask.completed" /> 
                </div>
                
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="saveEdit(currentTask)">Add</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
